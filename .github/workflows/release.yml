name: Release

on:
  workflow_dispatch:
    # Manual trigger only - production releases from main branch only
    inputs:
      dry_run:
        description: 'Dry run (validate without creating release)'
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create releases and tags
    steps:
      - uses: actions/checkout@v4

      - name: Ensure release is from main branch
        run: |
          if [[ "${{ github.ref }}" != "refs/heads/main" ]]; then
            echo "::error::Production releases can only be created from main branch"
            echo "Current branch: ${{ github.ref }}"
            echo "For development releases, use the Release Development workflow"
            exit 1
          fi
          echo "ðŸ“¦ Production release from main branch"

      - name: Get version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check tag doesn't already exist
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.version.outputs.tag }}$"; then
            echo "::error::Tag ${{ steps.version.outputs.tag }} already exists"
            exit 1
          fi

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract section between "## [VERSION]" and the next "## [" or end of file
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
            }
            found { print }
          ' CHANGELOG.md)

          # Write to file for gh release
          echo "$CHANGELOG" > release_notes.md

          echo "Extracted changelog:"
          cat release_notes.md

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "Release ${{ steps.version.outputs.tag }}" \
            --notes-file release_notes.md

      - name: Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          echo "## Dry Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Would create release:" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Title:** Release ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Notes" >> $GITHUB_STEP_SUMMARY
          cat release_notes.md >> $GITHUB_STEP_SUMMARY

  publish-packages:
    runs-on: ubuntu-24.04
    needs: release
    if: ${{ !inputs.dry_run }}
    permissions:
      contents: write  # Needed to upload release assets
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Determine Cloudsmith repository
        id: repo
        run: |
          echo "repo=robotops" >> $GITHUB_OUTPUT
          echo "Deploying to: production (robotops)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install just
        run: |
          curl -sSL https://github.com/casey/just/releases/download/1.36.0/just-1.36.0-x86_64-unknown-linux-musl.tar.gz | tar xz -C /tmp just
          sudo mv /tmp/just /usr/local/bin/

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: robotops-config:build
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate protobuf code
        run: just generate

      - name: Build Debian package
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/output \
            robotops-config:build bash -c "
              cd /ws/src/robotops-config && \
              apt-get update && \
              apt-get install -y dpkg-dev fakeroot debhelper && \
              bloom-generate rosdebian --os-name ubuntu --os-version noble --ros-distro jazzy && \
              dpkg-buildpackage -us -uc -b && \
              cp /ws/src/*.deb /output/
            "

      - name: Find built package
        id: deb
        run: |
          DEB_FILE=$(ls *.deb | head -n1)
          echo "file=$DEB_FILE" >> $GITHUB_OUTPUT
          echo "Built package: $DEB_FILE"

      - name: Upload to Cloudsmith
        uses: cloudsmith-io/action@v0.6.10
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
          command: "push"
          format: "deb"
          owner: "robotops"
          repo: ${{ steps.repo.outputs.repo }}
          distro: "ubuntu"
          release: "noble"
          republish: "true"
          file: ${{ steps.deb.outputs.file }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish Rust crate to Cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          cd generated/sdks/rust

          # Configure Cloudsmith as a cargo registry
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml <<EOF
          [registries.cloudsmith]
          index = "sparse+https://cargo.cloudsmith.io/robotops/robotops-config-rust/"
          token = "Token ${CLOUDSMITH_API_KEY}"
          credential-provider = "cargo:token"
          EOF

          # Publish to Cloudsmith
          cargo publish --registry cloudsmith --allow-dirty

      - name: Upload YAML config as release asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Upload YAML file to GitHub release with user-friendly name
          gh release upload "${{ steps.version.outputs.tag }}" \
            generated/yaml/default.yaml#config.yaml \
            --clobber

          echo "âœ… Uploaded config.yaml to release ${{ steps.version.outputs.tag }}"
          echo ""
          echo "Public download URL:"
          echo "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/config.yaml"

      - name: Summary
        run: |
          echo "## Package Publishing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Package: ${{ steps.deb.outputs.file }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Rust crate: https://cloudsmith.io/~robotops/repos/robotops-config-rust/packages/" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Debian package: https://cloudsmith.io/~robotopsinc/repos/${{ steps.repo.outputs.repo }}/packages/" >> $GITHUB_STEP_SUMMARY
          echo "âœ… YAML config: https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/config.yaml" >> $GITHUB_STEP_SUMMARY
