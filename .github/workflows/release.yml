name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (validate without creating release)'
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create releases and tags
    steps:
      - uses: actions/checkout@v4

      - name: Get version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check tag doesn't already exist
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.version.outputs.tag }}$"; then
            echo "::error::Tag ${{ steps.version.outputs.tag }} already exists"
            exit 1
          fi

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract section between "## [VERSION]" and the next "## [" or end of file
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
            }
            found { print }
          ' CHANGELOG.md)

          # Write to file for gh release
          echo "$CHANGELOG" > release_notes.md

          echo "Extracted changelog:"
          cat release_notes.md

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "Release ${{ steps.version.outputs.tag }}" \
            --notes-file release_notes.md

      - name: Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          echo "## Dry Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Would create release:" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Title:** Release ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Notes" >> $GITHUB_STEP_SUMMARY
          cat release_notes.md >> $GITHUB_STEP_SUMMARY

  publish-packages:
    runs-on: ubuntu-latest
    needs: release
    if: ${{ !inputs.dry_run }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Generate code
        run: just generate

      - name: Upload YAML config as release asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Upload YAML file to GitHub release
          gh release upload "${{ steps.version.outputs.tag }}" \
            generated/yaml/default.yaml \
            --clobber

          echo "✅ Uploaded default.yaml to release ${{ steps.version.outputs.tag }}"
          echo ""
          echo "Public download URL:"
          echo "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/default.yaml"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish Rust crate to Cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          cd generated/sdks/rust

          # Configure Cloudsmith as a cargo registry
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml <<EOF
          [registries.cloudsmith]
          index = "sparse+https://dl.cloudsmith.io/basic/robotopsinc/robotops-config-rust/cargo/index.git"

          [registry.cloudsmith]
          token = "Bearer ${CLOUDSMITH_API_KEY}"
          EOF

          # Publish to Cloudsmith
          cargo publish --registry cloudsmith --allow-dirty

      - name: Install Conan
        run: |
          pip3 install conan

      - name: Publish C++ package to Cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          cd generated/sdks/cpp

          # Configure Cloudsmith remote
          conan remote add cloudsmith https://api.cloudsmith.io/conan/robotopsinc/robotops-config-cpp/ || true
          conan remote login cloudsmith -p "${CLOUDSMITH_API_KEY}" token

          # Create and upload package
          conan create . --version=${{ steps.version.outputs.version }}
          conan upload "robotops-config/${{ steps.version.outputs.version }}" -r cloudsmith --all

      - name: Summary
        run: |
          echo "## Package Publishing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Packages" >> $GITHUB_STEP_SUMMARY
          echo "✅ Rust crate: https://cloudsmith.io/~robotopsinc/repos/robotops-config-rust/packages/" >> $GITHUB_STEP_SUMMARY
          echo "✅ C++ package: https://cloudsmith.io/~robotopsinc/repos/robotops-config-cpp/packages/" >> $GITHUB_STEP_SUMMARY
          echo "✅ YAML config: https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/default.yaml" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Rust:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`toml" >> $GITHUB_STEP_SUMMARY
          echo "[dependencies]" >> $GITHUB_STEP_SUMMARY
          echo "robotops-config = { version = \"${{ steps.version.outputs.version }}\", registry = \"cloudsmith\" }" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**C++:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "conan install --requires=robotops-config/${{ steps.version.outputs.version }}@" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**YAML Config:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Download versioned configuration" >> $GITHUB_STEP_SUMMARY
          echo "curl -L -o config.yaml https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/default.yaml" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
