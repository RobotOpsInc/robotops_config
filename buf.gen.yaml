version: v1

plugins:
  # Rust generation via prost
  - plugin: buf.build/community/neoeinstein-prost:v0.4.0
    out: generated/sdks/rust
    opt: compile_well_known_types,file_descriptor_set

  # Add Rust serde bindings
  - plugin: buf.build/community/neoeinstein-prost-serde:v0.3.1
    out: generated/sdks/rust

  # C++ generation via protoc (built-in)
  - name: cpp
    out: generated/sdks/cpp
    opt: speed

  # Python generation via protoc (built-in)
  - name: python
    out: generated/sdks/python

# Custom defaults generator runs separately after buf generate
# See: python3 tools/robotops-codegen/main.py
